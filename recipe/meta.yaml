{% set name = "lmz" %}
{% set version = "0.1.16" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lmz-{{ version }}.tar.gz
  sha256: 22b9a4c6a572d2c7a9d0e6360e7ad1c8a0fbc5e36b7781b60c475d1df338a54b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8

test:
  imports:
    - lmz
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/smautner/listmapzip
  summary: return lists
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - smautner
